<!DOCTYPE html>
<html>


<body>

    <h1>Logging you in....</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
<script>

// JavaScript on your GitHub Pages site
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get('username');
const userId = urlParams.get('id');
const avurl = urlParams.get('avurl')

    const user = CryptoJS.AES.decrypt(username, 'centralbotispro')
    const id = CryptoJS.AES.decrypt(userId, 'centralbotispro')
    const av = CryptoJS.AES.decrypt(avurl, 'centralbotispro')

// console.log(user, id)

    let decryptuser = user.toString(CryptoJS.enc.Utf8);

    let decryptid = id.toString(CryptoJS.enc.Utf8);

    let decryptAvurl = av.toString(CryptoJS.enc.Utf8);

  //  console.log(decryptuser, decryptid, decryptAvurl)





// Now you can use username and userId to update your page content

setTimeout(async () =>{
    await localStorage.setItem("username", decryptuser)
   await localStorage.setItem("userId", decryptid)
   await localStorage.setItem('avurl', decryptAvurl)

    window.location.href = 'https://centralbot.xyz/dash'

}, 500)


</script>



</body>


</html>
