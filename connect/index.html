<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="5;url=https://centralbot.xyz/dash/">
        <title>Redirecting...</title>
    </head>

<body>

    <h1>Logging you in...</h1>

 <script>

const userId = document.cookie
  .split('; ')
  .find(row => row.startsWith('userId='))
  .split('=')[1];

// Check if userId is present in cookies
if (userId) {
  localStorage.setItem("userId", userId)
  alert(userId)
} else {
  alert('nope')
}




// Now you can use username and userId to update your page conten




</script>





</body>


</html>
