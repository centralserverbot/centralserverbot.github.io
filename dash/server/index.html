   <style>

    
        #serverStuffContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns with equal width */
            gap: 20px; /* Spacing between columns */
            max-height: calc(100vh - 100px); /* Adjust the value as needed based on your navbar height */
          overflow-y: auto; /* Enable vertical scrolling if needed */
          
        }
        .card {
            display: inline-block;
            margin: 10px;
        }

        .server-button {
            display: block;
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            text-decoration: none;
        }

        .server-icon {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .server-name {
            position: absolute;
            bottom: 10px; /* Adjust the position of the text box */
            left: 0;
            right: 0;
            margin: 0 auto; /* Center the text box horizontally */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            color: white;
            text-align: center;
        }

        form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #444;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #fff
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #666;
        color: #fff;
    }


    input[type="file"] {
        background-color: #666;
    }

    input[type="submit"] {
        background-color: #88d7ff;
        color: #444;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: rgba(136, 215, 255,0.7);
    }

   </style>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
        <script src="https://centralbot.xyz/index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script defer>

         const userId = localStorage.getItem('userId')
         const USERNAME = localStorage.getItem('username')  
        const avurl = localStorage.getItem('avurl')  

        if(!userId){
            window.location.href = 'https://centralbot.xyz/login'
        }

       const ID = CryptoJS.AES.decrypt(localStorage.getItem('userId'), "bobbybuilder1234").toString(CryptoJS.enc.Utf8);

       const urlParams = new URLSearchParams(window.location.search);
        let serverid = urlParams.get('id');

       async function server(){  
        
      const guildfetch = await  fetch('https://massive-ant-kindly.ngrok-free.app/server', {
               method: 'POST',
               headers: {
                  'Content-Type': 'application/json',
                 },
               body: JSON.stringify({ ID, serverid }), // Send user ID in the request body
            })


    const guild = await guildfetch.json()

            if(guild.failed){
                alert(guild.message)
               return window.location.href = 'https://centralbot.xyz/dash'
            }

            document.getElementById('username').innerText = `${guild.name} Dashboard`


    }

    server()




    document.getElementById('inputForm').addEventListener('submit', function(event) {
       event.preventDefault(); // Prevent the default form submission

       // Gather form data
       const formData = new FormData(event.target);


       const text = formData.get('command');
       // Convert form data to a plain JavaScript object
       const data = {
        serverid: serverid,
        userid: ID,
        text: text
       };




       // Send data to your API
       const apiUrl = 'https://massive-ant-kindly.ngrok-free.app/erlcAPIreq'; // Replace with your API endpoint
       fetch(apiUrl, {
           method: 'POST',
           headers: {
               'Content-Type': 'application/json',
           },
           body: JSON.stringify(data),
       })
       .then(response => {
           if (!response.ok) {
               throw new Error('Network response was not ok');
           }
           return response.json();
       })
       .then(responseData => {
           console.log('Data sent successfully:', responseData);
           // Optionally, you can add logic to handle the response from the API
           let success = 'Successfuly sent command!'
           let icon = "success"

           if(responseData.stats === false){
               success = responseData.message
               icon = 'error'
           }

           Swal.fire({
            text: success,
            icon: icon
           })

       })
       .catch(error => {
           console.error('Error sending data to the API:', error);
       });
   });
            

    </script>
